name: ls -a via ssh
on: push
jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - uses: garygrossgarten/github-action-ssh@release
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            cd myapp/DocsAPI
            git pull https://sajrashid:r3dstar99@github.com/sajrashid/DocsAPI
            docker-compose up --build
