name: ls -a via ssh
on: push
jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - uses: garygrossgarten/github-action-ssh@release
        with:
          command: ls -a
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          privateKey: ${{ secrets.PRIVATE_KEY }}
        env:
          CI: true
          
