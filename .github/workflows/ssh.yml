name: ssh
on: push
jobs:
  job-name:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd myapp/DocsAPI
            git pull https://sajrashid:r3dstar99@github.com/sajrashid/DocsAPI
            docker-compose up --build
          
